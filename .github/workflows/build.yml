name: Build KeyLock

on:
  push:
    branches:
      - main
      - qa
      - dev

jobs:
  build:
    name: Build ${{ github.ref_name }} branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Generate timestamp
        id: timestamp
        run: |
          TIMESTAMP=$(date -u +"%d%m%Y%H%M%S")
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "Generated timestamp: $TIMESTAMP"
      
      - name: Determine build type
        id: build-config
        run: |
          if [ "${{ github.ref_name }}" = "dev" ]; then
            echo "build-type=debug" >> $GITHUB_OUTPUT
            echo "branch-name=dev" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_name }}" = "qa" ]; then
            echo "build-type=release" >> $GITHUB_OUTPUT
            echo "branch-name=qa" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_name }}" = "main" ]; then
            echo "build-type=release" >> $GITHUB_OUTPUT
            echo "branch-name=main" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permissions
        run: chmod +x gradlew

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Build ${{ steps.build-config.outputs.build-type }}
        run: |
          if [ "${{ steps.build-config.outputs.build-type }}" = "release" ]; then
            ./gradlew assembleRelease -x test -PversionName=${{ steps.timestamp.outputs.timestamp }}
          else
            ./gradlew assembleDebug -x test -PversionName=${{ steps.timestamp.outputs.timestamp }}
          fi

      - name: Upload APK artifact - ${{ steps.build-config.outputs.branch-name }}
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: keylock-${{ steps.build-config.outputs.branch-name }}-${{ steps.timestamp.outputs.timestamp }}-apk
          path: app/build/outputs/apk/${{ steps.build-config.outputs.build-type }}/*.apk
          retention-days: 30

      - name: Build report on failure
        if: failure()
        run: |
          echo "Build failed for branch: ${{ github.ref_name }}"
          echo "Build type: ${{ steps.build-config.outputs.build-type }}"

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permissions
        run: chmod +x gradlew

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Run lint
        run: ./gradlew lint -x test

      - name: Upload lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-report
          path: app/build/reports/lint-results*.html
          retention-days: 7

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permissions
        run: chmod +x gradlew

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Run unit tests
        run: ./gradlew test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: app/build/reports/tests
          retention-days: 7
