name: Build KeyLock

on:
  push:
    branches:
      - main
      - qa
      - dev
  pull_request:
    branches:
      - main
      - qa
      - dev

jobs:
  build:
    name: Build for ${{ matrix.branch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - branch: dev
            build-type: debug
            artifact-suffix: dev
          - branch: qa
            build-type: release
            artifact-suffix: qa
          - branch: main
            build-type: release
            artifact-suffix: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permissions
        run: chmod +x gradlew

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Build ${{ matrix.build-type }}
        run: |
          if [ "${{ matrix.build-type }}" = "release" ]; then
            ./gradlew assembleRelease -x test
          else
            ./gradlew assembleDebug -x test
          fi

      - name: Upload APK artifact - ${{ matrix.artifact-suffix }}
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: keylock-${{ matrix.artifact-suffix }}-apk
          path: app/build/outputs/apk/${{ matrix.build-type }}/*.apk
          retention-days: 30

      - name: Build report on failure
        if: failure()
        run: |
          echo "Build failed for branch: ${{ github.ref_name }}"
          echo "Build type: ${{ matrix.build-type }}"

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permissions
        run: chmod +x gradlew

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Run lint
        run: ./gradlew lint -x test

      - name: Upload lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-report
          path: app/build/reports/lint-results*.html
          retention-days: 7

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permissions
        run: chmod +x gradlew

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Run unit tests
        run: ./gradlew test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: app/build/reports/tests
          retention-days: 7
