name: Production Release (Main Branch Only)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  production-build:
    name: Production Release Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      build-timestamp: ${{ steps.timestamp.outputs.timestamp }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(grep "versionName" app/build.gradle.kts | sed 's/.*versionName = "\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get timestamp
        id: timestamp
        run: |
          TIMESTAMP=$(date +'%Y-%m-%d %H:%M:%S')
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "Build timestamp: $TIMESTAMP"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permissions
        run: chmod +x gradlew

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Build release APK
        run: ./gradlew assembleRelease -x test

      - name: Build release AAB (Android App Bundle)
        run: ./gradlew bundleRelease -x test

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_apk
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Rename signed APK
        run: |
          mkdir -p release-artifacts
          cp app/build/outputs/apk/release/*-signed.apk release-artifacts/keylock-${{ steps.version.outputs.version }}-signed.apk
          cp app/build/outputs/bundle/release/*.aab release-artifacts/keylock-${{ steps.version.outputs.version }}.aab

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: keylock-production-${{ steps.version.outputs.version }}
          path: release-artifacts/
          retention-days: 90

      - name: Create Release Notes
        id: release_notes
        run: |
          echo "# KeyLock v${{ steps.version.outputs.version }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "**Build Date:** ${{ steps.timestamp.outputs.timestamp }}" >> RELEASE_NOTES.md
          echo "**Build Number:** ${{ github.run_number }}" >> RELEASE_NOTES.md
          echo "**Commit:** ${{ github.sha }}" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## Production Build" >> RELEASE_NOTES.md
          echo "- Compiled with full optimizations" >> RELEASE_NOTES.md
          echo "- 100% offline operation" >> RELEASE_NOTES.md
          echo "- Zero telemetry" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Artifacts" >> RELEASE_NOTES.md
          echo "- APK (Signed): keylock-${{ steps.version.outputs.version }}-signed.apk" >> RELEASE_NOTES.md
          echo "- AAB (Bundle): keylock-${{ steps.version.outputs.version }}.aab" >> RELEASE_NOTES.md

      - name: Upload Release Notes
        uses: actions/upload-artifact@v4
        with:
          name: keylock-release-notes
          path: RELEASE_NOTES.md
          retention-days: 90

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Production build successful!"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Artifacts available for download"

  quality-gate:
    name: Quality Gate - Production
    runs-on: ubuntu-latest
    needs: production-build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permissions
        run: chmod +x gradlew

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Run comprehensive tests
        run: ./gradlew test -x connectedAndroidTest

      - name: Generate test report
        if: always()
        run: ./gradlew jacocoTestReport || true

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-coverage-report
          path: app/build/reports/coverage/
          retention-days: 30

      - name: Report build status
        if: failure()
        run: |
          echo "❌ Quality gate failed for production build"
          exit 1
